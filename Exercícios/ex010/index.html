<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando vídeos no site</title>
</head>
<body>
    <h1>Vídeos hospedados no meu computador.</h1>
    <!--<video src="midia/Video.m4v" controls width="360"></video>-->
    <video poster="midia/foto-thumb.png" controls>
        <source src="midia/Video.mkv" type="video/mp4">
        <source src="midia/Video.mp4" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com o video, <a href="midia/Video.mp4">baixe ele aqui</a></p>
    </video>
    <h1>
        Colocando videos pelo youtube (PREFERENCIA)
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GgwUenaQqlM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
