<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos e Comandos</title>
</head>
<body>
    <h1>
        Outros códigos
    </h1>
    <h2>
        Citações
    </h2>
    <p>
        Simples: <q>O rato roeu a roupa do rei de roma.</q>
    </p>
    <p>
        Completas: <blockquote cite="Rowling, J. K., Wyler, L. (2005). Harry Potter e o enigma do Príncipe. Brasil: Rocco.">Olá Harry!</blockquote>Essa foi a citação.
    </p>
    <h2>
        Abreviações
    </h2>
    <p>
        Estou aprendendo <abbr title="HyperText Markup Language">HTML</abbr> e <abbr title="Cascating Style Sheets">CSS</abbr>!
    </p>
</body>
</html>
